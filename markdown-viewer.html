        // è·å–URLå‚æ•°

        // åŠ è½½å¹¶æ¸²æŸ“Markdownæ–‡ä»¶
        async function loadMarkdown() {

            if (!fileName) {

            try {

                const mathBlocks = [];

                let protectedText = markdownText.replace(/\$\$([\s\S]+?)\$\$/g, (match, formula) => {
                    mathBlocks.push(formula);

                });
                
                // ä¿æŠ¤è¡Œå†…æ•°å­¦å…¬å¼ ($...$)
                protectedText = protectedText.replace(/\$([^\$\n]+?)\$/g, (match, formula) => {
                    mathInlines.push(formula);

                });
                
                // é…ç½®markedé€‰é¡¹
                marked.setOptions({
                    breaks: true,

                    highlight: function(code, lang) {
                        // æ£€æŸ¥hljsæ˜¯å¦å·²åŠ è½½
                        if (typeof hljs !== 'undefined') {
                            if (lang && hljs.getLanguage(lang)) {
                                try {

                            }
                            try {
                                return hljs.highlightAuto(code).value;
                            } catch (err) {
                                console.warn('è‡ªåŠ¨ä»£ç é«˜äº®å¤±è´¥:', err);
                            }
                        }
                        // å¦‚æœhljsæœªåŠ è½½,è¿”å›åŸå§‹ä»£ç 
                        return code;
                    }
                });
                
                // ä¿®å¤å›¾ç‰‡è·¯å¾„ï¼šå°† ./img/ æ›¿æ¢ä¸º ./data/img/
                const fixedMarkdownText = protectedText.replace(/!\[([^\]]*)\]\(\.\/img\//g, '![$1](./data/img/');
                console.log('å›¾ç‰‡è·¯å¾„å·²ä¿®å¤');
                
                // è½¬æ¢Markdownä¸ºHTML
                let htmlContent = marked.parse(fixedMarkdownText);
                
                // æ¢å¤æ•°å­¦å…¬å¼ - æ›¿æ¢HTMLæ³¨é‡Šå ä½ç¬¦
                htmlContent = htmlContent.replace(/<!--MATH_BLOCK_(\d+)-->/g, (match, index) => {
                    return `$$${mathBlocks[index]}$$`;
                });
                
                htmlContent = htmlContent.replace(/<!--MATH_INLINE_(\d+)-->/g, (match, index) => {
                    return `$${mathInlines[index]}$`;
                });
                
                contentDiv.innerHTML = htmlContent;
                console.log('Markdownå·²è½¬æ¢ä¸ºHTML');
                console.log(`æ‰¾åˆ° ${mathBlocks.length} ä¸ªå—çº§å…¬å¼ï¼Œ${mathInlines.length} ä¸ªè¡Œå†…å…¬å¼`);
                
                // è°ƒè¯•ï¼šæ˜¾ç¤ºä¸€å°æ®µHTMLå†…å®¹
                console.log('HTMLç‰‡æ®µç¤ºä¾‹:', contentDiv.innerHTML.substring(0, 500));
                
                // æ£€æŸ¥å›¾ç‰‡æ˜¯å¦åŠ è½½æˆåŠŸ
                const images = contentDiv.querySelectorAll('img');
                console.log(`æ‰¾åˆ° ${images.length} å¼ å›¾ç‰‡`);
                images.forEach((img, index) => {
                    console.log(`å›¾ç‰‡ ${index + 1}: ${img.src}`);
                    img.onerror = function() {
                        console.error(`å›¾ç‰‡åŠ è½½å¤±è´¥: ${this.src}`);
                    };
                    img.onload = function() {
                        console.log(`å›¾ç‰‡åŠ è½½æˆåŠŸ: ${this.src}`);
                    };
                });
                
                // // æ›´æ–°é¡µé¢æ ‡é¢˜
                // const firstH1 = contentDiv.querySelector('h1');
                // if (firstH1) {
                //     document.getElementById('page-title').textContent = firstH1.textContent + ' - è®ºæ–‡å¤ç°ç»„';
                // } else {
                //     document.getElementById('page-title').textContent = fileName + ' - è®ºæ–‡å¤ç°ç»„';
                // }
                
                // ä¸ºæ ‡é¢˜æ·»åŠ IDï¼ˆç”¨äºé”šç‚¹è·³è½¬ï¼‰
                addHeadingIds(contentDiv);
                
                // ç”Ÿæˆç›®å½•å¤§çº²
                generateTOC(contentDiv);
                
                // ä»£ç é«˜äº® - å¢åŠ å®¹é”™å¤„ç†
                if (typeof hljs !== 'undefined') {
                    contentDiv.querySelectorAll('pre code').forEach((block) => {
                        try {
                            hljs.highlightElement(block);
                        } catch (err) {
                            console.warn('ä»£ç å—é«˜äº®å¤±è´¥:', err);
                        }
                    });
                }
                
                // æ¸²æŸ“æ•°å­¦å…¬å¼ - ä½¿ç”¨KaTeX - ç­‰å¾…KaTeXåŠ è½½å®Œæˆåå†æ¸²æŸ“
                const renderMath = () => {
                    if (typeof renderMathInElement !== 'undefined') {
                        try {
                            // ä½¿ç”¨ renderMathInElement è‡ªåŠ¨æŸ¥æ‰¾å’Œæ¸²æŸ“å…¬å¼
                            renderMathInElement(contentDiv, {
                                delimiters: [
                                    {left: '$$', right: '$$', display: true},
                                    {left: '$', right: '$', display: false},
                                    {left: '\\(', right: '\\)', display: false},
                                    {left: '\\[', right: '\\]', display: true}
                                ],
                                throwOnError: false,
                                trust: true,
                                strict: false,
                                fleqn: false
                            });
                            console.log('æ•°å­¦å…¬å¼æ¸²æŸ“æˆåŠŸ');
                            
                            // éªŒè¯æ¸²æŸ“ç»“æœ
                            const renderedMath = contentDiv.querySelectorAll('.katex');
                            console.log(`æˆåŠŸæ¸²æŸ“äº† ${renderedMath.length} ä¸ªæ•°å­¦å…¬å¼`);
                        } catch (err) {
                            console.error('æ•°å­¦å…¬å¼æ¸²æŸ“å¤±è´¥:', err);
                        }
                    } else {
                        console.warn('KaTeXæ¸²æŸ“å‡½æ•°æœªåŠ è½½ï¼Œç­‰å¾…åŠ è½½...');
                        // å¦‚æœKaTeXè¿˜æœªåŠ è½½ï¼Œç­‰å¾…åé‡è¯•ï¼ˆæœ€å¤šé‡è¯•15æ¬¡ï¼‰
                        if (!renderMath.retryCount) renderMath.retryCount = 0;
                        if (renderMath.retryCount < 15) {
                            renderMath.retryCount++;
                            setTimeout(renderMath, 300);
                        } else {
                            console.error('KaTeXåŠ è½½è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                        }
                    }
                };
                
                // å»¶è¿Ÿæ¸²æŸ“æ•°å­¦å…¬å¼ï¼Œç¡®ä¿DOMå®Œå…¨åŠ è½½
                setTimeout(renderMath, 500);
                
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <div class="error-icon">ğŸ˜•</div>
                        <p>æŠ±æ­‰,æ— æ³•åŠ è½½æ–‡ä»¶</p>
                        <p style="font-size: 0.9rem; margin-top: 1rem; color: var(--text-secondary);">æ–‡ä»¶: ${fileName}.md</p>
                        <p style="font-size: 0.9rem; color: var(--text-secondary);">é”™è¯¯: ${error.message}</p>
                    </div>
                `;
            }
        }

        // ä¸ºæ ‡é¢˜æ·»åŠ ID
        function addHeadingIds(container) {
            const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const usedIds = new Set();
            
            headings.forEach((heading, index) => {
                // ç”ŸæˆIDï¼šä½¿ç”¨æ ‡é¢˜æ–‡æœ¬ï¼Œå¦‚æœé‡å¤åˆ™æ·»åŠ æ•°å­—åç¼€
                let baseId = heading.textContent
                    .trim()
                    .toLowerCase()
                    .replace(/[^\u4e00-\u9fa5a-z0-9]+/g, '-')
                    .replace(/^-+|-+$/g, '');
                
                if (!baseId) {
                    baseId = `heading-${index}`;
                }
                
                let id = baseId;
                let counter = 1;
                while (usedIds.has(id)) {
                    id = `${baseId}-${counter}`;
                    counter++;
                }
                
                heading.id = id;
                usedIds.add(id);
            });
        }

        // ç”Ÿæˆç›®å½•å¤§çº²
        function generateTOC(container) {
            const headings = container.querySelectorAll('h1, h2, h3, h4');
            const tocList = document.getElementById('toc-list');
            const tocSidebar = document.getElementById('toc-sidebar');
            
            if (headings.length === 0) {
                tocSidebar.style.display = 'none';
                return;
            }
            
            tocList.innerHTML = '';
            
            headings.forEach((heading) => {
                const level = parseInt(heading.tagName.substring(1));
                const text = heading.textContent;
                const id = heading.id;
                
                const li = document.createElement('li');
                li.className = 'toc-item';
                
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.className = `toc-link level-${level}`;
                a.textContent = text;
                
                // ç‚¹å‡»å¹³æ»‘æ»šåŠ¨
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    // æ›´æ–°æ´»åŠ¨çŠ¶æ€
                    document.querySelectorAll('.toc-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    a.classList.add('active');
                    
                    // æ›´æ–°URLä½†ä¸è·³è½¬
                    history.pushState(null, null, `#${id}`);
                });
                
                li.appendChild(a);
                tocList.appendChild(li);
            });
            
            // ç›‘å¬æ»šåŠ¨ï¼Œé«˜äº®å½“å‰æŸ¥çœ‹çš„æ ‡é¢˜
            setupScrollSpy(headings);
        }

        // æ»šåŠ¨ç›‘å¬ï¼Œè‡ªåŠ¨é«˜äº®å½“å‰æŸ¥çœ‹çš„æ ‡é¢˜
        function setupScrollSpy(headings) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        const activeLink = document.querySelector(`.toc-link[href="#${id}"]`);
                        
                        if (activeLink) {
                            document.querySelectorAll('.toc-link').forEach(link => {
                                link.classList.remove('active');
                            });
                            activeLink.classList.add('active');
                        }
                    }
                });
            }, {
                rootMargin: '-100px 0px -66%',
                threshold: 0
            });
            
            headings.forEach(heading => {
                observer.observe(heading);
            });
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            createParticles();
            
            // ç¡®ä¿markedåº“å·²åŠ è½½
            if (typeof marked === 'undefined') {
                const contentDiv = document.getElementById('markdown-content');
                contentDiv.innerHTML = `

                        <p>Markdownè§£æåº“åŠ è½½å¤±è´¥</p>
                        <p style="font-size: 0.9rem; margin-top: 1rem; color: var(--text-secondary);">è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–åˆ·æ–°é¡µé¢é‡è¯•</p>
                    </div>
                `;
                return;
            }
            
            // å»¶è¿Ÿä¸€ç‚¹æ—¶é—´ç¡®ä¿æ‰€æœ‰åº“éƒ½åŠ è½½å®Œæˆï¼ˆç‰¹åˆ«æ˜¯KaTeXï¼‰
            setTimeout(() => {
                loadMarkdown();
            }, 500);
        });

        // æ·»åŠ å¯¼èˆªæ æ»šåŠ¨æ•ˆæœ
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(10, 14, 39, 0.98)';

            }
        });
