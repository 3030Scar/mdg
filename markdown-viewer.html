                collapseBtn.addEventListener('click', () => toggleCollapse());
                
                // æ™ºèƒ½æŠ˜å æ£€æµ‹ï¼šå¦‚æœä»£ç è¶…è¿‡ä¸€å®šè¡Œæ•°ï¼Œé»˜è®¤æŠ˜å 
                const codeText = code.innerText;

        // è®¾ç½®å›¾ç‰‡ç¯ç®±æ•ˆæœ
        function setupImageLightbox(container) {
            const images = container.querySelectorAll('img');
            const lightbox = document.getElementById('image-lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = lightbox.querySelector('.lightbox-close');
            
            if (!lightbox || !lightboxImg) return;
            
            // æ‰“å¼€ç¯ç®±
            images.forEach(img => {
                img.style.cursor = 'zoom-in';
                img.addEventListener('click', () => {
                    lightboxImg.src = img.src;
                    lightboxImg.alt = img.alt || 'Image';
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden'; // ç¦æ­¢èƒŒæ™¯æ»šåŠ¨
                });
            });
            
            // å…³é—­ç¯ç®±å‡½æ•°
            const closeLightbox = () => {
                lightbox.classList.remove('active');
                document.body.style.overflow = ''; // æ¢å¤èƒŒæ™¯æ»šåŠ¨
                // å»¶è¿Ÿæ¸…ç©ºsrcï¼Œé¿å…å…³é—­åŠ¨ç”»æ—¶å›¾ç‰‡çªç„¶æ¶ˆå¤±
                setTimeout(() => {
                    lightboxImg.src = '';

            };
            
            // ç‚¹å‡»å…³é—­æŒ‰é’®
            if (closeBtn) {
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    closeLightbox();
                });
            }
            
            // ç‚¹å‡»èƒŒæ™¯å…³é—­
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            // ESCé”®å…³é—­
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
        }

        // ä¸ºæ ‡é¢˜æ·»åŠ ID
        function addHeadingIds(container) {
            const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const usedIds = new Set();
            
            headings.forEach((heading, index) => {
                // ç”ŸæˆIDï¼šä½¿ç”¨æ ‡é¢˜æ–‡æœ¬ï¼Œå¦‚æœé‡å¤åˆ™æ·»åŠ æ•°å­—åç¼€
                let baseId = heading.textContent
                    .trim()
                    .toLowerCase()
                    .replace(/[^\u4e00-\u9fa5a-z0-9]+/g, '-')
                    .replace(/^-+|-+$/g, '');
                
                if (!baseId) {
                    baseId = `heading-${index}`;
                }
                
                let id = baseId;
                let counter = 1;
                while (usedIds.has(id)) {
                    id = `${baseId}-${counter}`;
                    counter++;
                }
                
                heading.id = id;
                usedIds.add(id);
            });
        }

        // ç”Ÿæˆç›®å½•å¤§çº²
        function generateTOC(container) {
            const headings = container.querySelectorAll('h1, h2, h3, h4');
            const tocList = document.getElementById('toc-list');
            const tocSidebar = document.getElementById('toc-sidebar');
            
            if (headings.length === 0) {
                tocSidebar.style.display = 'none';
                return;
            }
            
            tocList.innerHTML = '';
            
            headings.forEach((heading) => {
                const level = parseInt(heading.tagName.substring(1));
                const text = heading.textContent;
                const id = heading.id;
                
                const li = document.createElement('li');
                li.className = 'toc-item';
                
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.className = `toc-link level-${level}`;
                a.textContent = text;
                
                // ç‚¹å‡»å¹³æ»‘æ»šåŠ¨
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    // æ›´æ–°æ´»åŠ¨çŠ¶æ€
                    document.querySelectorAll('.toc-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    a.classList.add('active');
                    
                    // æ›´æ–°URLä½†ä¸è·³è½¬
                    history.pushState(null, null, `#${id}`);
                });
                
                li.appendChild(a);
                tocList.appendChild(li);
            });
            
            // ç›‘å¬æ»šåŠ¨ï¼Œé«˜äº®å½“å‰æŸ¥çœ‹çš„æ ‡é¢˜
            setupScrollSpy(headings);
        }

        // æ»šåŠ¨ç›‘å¬ï¼Œè‡ªåŠ¨é«˜äº®å½“å‰æŸ¥çœ‹çš„æ ‡é¢˜
        function setupScrollSpy(headings) {
            // è½¬æ¢ä¸ºæ•°ç»„ä»¥ä¾¿æ“ä½œ
            const headingsArray = Array.from(headings);
            const tocSidebar = document.getElementById('toc-sidebar');
            
            // ä¾§è¾¹æ è‡ªåŠ¨æ»šåŠ¨å‡½æ•°
            const scrollToActiveLink = (element) => {
                if (!element || !tocSidebar) return;

                const containerRect = tocSidebar.getBoundingClientRect();
                const elementRect = element.getBoundingClientRect();
                
                // æ£€æŸ¥å…ƒç´ æ˜¯å¦åœ¨å®¹å™¨çš„å¯è§†åŒºåŸŸå†…ï¼ˆé¢„ç•™ä¸€äº›è¾¹è·ï¼‰
                const relativeTop = elementRect.top - containerRect.top;
                const relativeBottom = elementRect.bottom - containerRect.top;
                
                // åˆ¤æ–­æ˜¯å¦å®Œå…¨å¯è§ï¼ˆä¸Šä¸‹å„ç•™20pxç¼“å†²ï¼‰
                const isVisible = (
                    relativeTop >= 20 && 
                    relativeBottom <= tocSidebar.clientHeight - 20
                );

                if (!isVisible) {
                    // è®¡ç®—ç›®æ ‡æ»šåŠ¨ä½ç½®ï¼šå°†å…ƒç´ ç½®äºå®¹å™¨ä¸­é—´
                    // å…¬å¼ï¼šå½“å‰scrollTop + å…ƒç´ ç›¸å¯¹è§†å£é¡¶éƒ¨è·ç¦» - å®¹å™¨é«˜åº¦ä¸€åŠ + å…ƒç´ é«˜åº¦ä¸€åŠ
                    const targetScrollTop = tocSidebar.scrollTop + relativeTop - (tocSidebar.clientHeight / 2) + (elementRect.height / 2);
                    
                    tocSidebar.scrollTo({
                        top: targetScrollTop,
                        behavior: 'smooth'
                    });
                }
            };

            // æ»šåŠ¨å¤„ç†å‡½æ•°
            const onScroll = () => {
                // è·å–å½“å‰æ»šåŠ¨ä½ç½®
                // æ·»åŠ åç§»é‡ï¼šå¯¼èˆªæ é«˜åº¦ + é¢å¤–ç¼“å†²ï¼Œç¡®ä¿æ ‡é¢˜è¿›å…¥è§†å£ä¸€å®šè·ç¦»åæ‰æ¿€æ´»
                const scrollPosition = (window.pageYOffset || document.documentElement.scrollTop) + 150;
                
                // æ‰¾åˆ°å½“å‰æ‰€åœ¨çš„ç« èŠ‚
                // é€»è¾‘ï¼šæ‰¾åˆ°æœ€åä¸€ä¸ª offsetTop å°äºç­‰äºå½“å‰æ»šåŠ¨ä½ç½®çš„æ ‡é¢˜
                let currentId = '';
                
                for (let i = 0; i < headingsArray.length; i++) {
                    const heading = headingsArray[i];
                    if (heading.offsetTop <= scrollPosition) {
                        currentId = heading.id;
                    } else {
                        // å› ä¸ºæ ‡é¢˜æ˜¯æŒ‰é¡ºåºæ’åˆ—çš„ï¼Œä¸€æ—¦æ‰¾åˆ°å¤§äºçš„ï¼Œåé¢çš„è‚¯å®šä¹Ÿå¤§äºï¼ˆé™¤éå¸ƒå±€å¾ˆå¥‡æ€ªï¼‰ï¼Œå¯ä»¥æå‰é€€å‡º
                        break;
                    }
                }
                
                // ç‰¹æ®Šå¤„ç†ï¼šå¦‚æœæ»šåŠ¨åˆ°åº•éƒ¨ï¼Œå¼ºåˆ¶æ¿€æ´»æœ€åä¸€ä¸ªæ ‡é¢˜
                // é¿å…å› ä¸ºé¡µé¢åº•éƒ¨ç©ºé—´ä¸è¶³å¯¼è‡´æœ€åä¸€ä¸ªæ ‡é¢˜æ— æ³•æ»šåŠ¨åˆ°è§¦å‘ä½ç½®
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) {
                    if (headingsArray.length > 0) {
                        currentId = headingsArray[headingsArray.length - 1].id;
                    }
                }

                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„ï¼ˆæ¯”å¦‚åœ¨é¡µé¢æœ€é¡¶éƒ¨ï¼‰ï¼Œä¸”æœ‰æ ‡é¢˜ï¼Œåˆ™æ¿€æ´»ç¬¬ä¸€ä¸ª
                if (!currentId && headingsArray.length > 0 && window.scrollY < 100) {
                    currentId = headingsArray[0].id;
                }

                // æ›´æ–°é«˜äº®çŠ¶æ€
                if (currentId) {
                    const activeLink = document.querySelector(`.toc-link[href="#${currentId}"]`);
                    const currentActive = document.querySelector('.toc-link.active');
                    
                    // åªæœ‰å½“æ¿€æ´»é¡¹æ”¹å˜æ—¶æ‰æ›´æ–°DOM
                    if (activeLink && activeLink !== currentActive) {
                        // ç§»é™¤æ—§çš„æ¿€æ´»çŠ¶æ€
                        if (currentActive) {
                            currentActive.classList.remove('active');
                        }
                        
                        // æ·»åŠ æ–°çš„æ¿€æ´»çŠ¶æ€
                        activeLink.classList.add('active');
                        
                        // è‡ªåŠ¨æ»šåŠ¨ä¾§è¾¹æ 
                        scrollToActiveLink(activeLink);
                    }
                }
            };

            // ä½¿ç”¨ requestAnimationFrame è¿›è¡ŒèŠ‚æµä¼˜åŒ–
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        onScroll();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
            
            // åˆå§‹åŒ–æ‰§è¡Œä¸€æ¬¡
            onScroll();
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            createParticles();
            
            // ç¡®ä¿markedåº“å·²åŠ è½½
            if (typeof marked === 'undefined') {
                const contentDiv = document.getElementById('markdown-content');
                contentDiv.innerHTML = `

                        <p style="font-size: 0.9rem; margin-top: 1rem; color: var(--text-secondary);">è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–åˆ·æ–°é¡µé¢é‡è¯•</p>
                    </div>
                `;
                return;
            }
            
            // å»¶è¿Ÿä¸€ç‚¹æ—¶é—´ç¡®ä¿æ‰€æœ‰åº“éƒ½åŠ è½½å®Œæˆï¼ˆç‰¹åˆ«æ˜¯KaTeXï¼‰
            setTimeout(() => {

            }, 500);
        });

        // æ·»åŠ å¯¼èˆªæ æ»šåŠ¨æ•ˆæœ (è‡ªåŠ¨éšè—/æ˜¾ç¤º)
        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');
        const tocSidebarElement = document.getElementById('toc-sidebar');
        const tocExpandBtn = document.getElementById('toc-expand-btn');
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // èƒŒæ™¯é€æ˜åº¦å˜åŒ–
            if (scrollTop > 50) {
                navbar.style.background = 'rgba(10, 14, 39, 0.98)';
            } else {
                navbar.style.background = 'rgba(10, 14, 39, 0.95)';
            }
            
            // è‡ªåŠ¨éšè—/æ˜¾ç¤ºé€»è¾‘
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // å‘ä¸‹æ»šåŠ¨ä¸”ä¸åœ¨é¡¶éƒ¨æ—¶éšè—
                navbar.classList.add('hidden');
                if (tocSidebarElement) tocSidebarElement.classList.add('moved-up');
                if (tocExpandBtn) tocExpandBtn.classList.add('moved-up');
            } else {
                // å‘ä¸Šæ»šåŠ¨æ—¶æ˜¾ç¤º
                navbar.classList.remove('hidden');
                if (tocSidebarElement) tocSidebarElement.classList.remove('moved-up');
                if (tocExpandBtn) tocExpandBtn.classList.remove('moved-up');
            }
            
            lastScrollTop = scrollTop;
        });

        // åˆ‡æ¢å¤§çº²ä¾§è¾¹æ æ˜¾ç¤º/éšè—
        function toggleTOC() {
            const sidebar = document.getElementById('toc-sidebar');
            const expandBtn = document.getElementById('toc-expand-btn');
            
            if (sidebar.classList.contains('collapsed')) {
                // å±•å¼€
                sidebar.classList.remove('collapsed');
                expandBtn.classList.remove('visible');
            } else {
                // æ”¶èµ·
                sidebar.classList.add('collapsed');
                expandBtn.classList.add('visible');
            }
        }
    </script>
